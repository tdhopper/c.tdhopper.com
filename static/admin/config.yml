backend:
  name: git-gateway
  branch: main
media_folder: "static/images/"
public_folder: "/images/"


collections:
  - name: "blog"
    label: Blog
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}